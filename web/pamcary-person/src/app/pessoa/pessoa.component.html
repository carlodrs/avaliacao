

<mat-card>

<p>
  <mat-toolbar color="primary">
    <span>Listar Pessoas</span>
  </mat-toolbar>
</p>


<table mat-table [dataSource]="pessoas" class="mat-elevation-z8 demo-table">
  <!-- Position Column -->
  <ng-container matColumnDef="codigo">a
    <th mat-header-cell *matHeaderCellDef> Codigo </th>
    <td mat-cell *matCellDef="let pessoa"> {{pessoa.codigo}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="nome">b
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let pessoa"> {{pessoa.nome}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="cpf">
    <th mat-header-cell *matHeaderCellDef> CPF </th>
    <td mat-cell *matCellDef="let pessoa"> {{pessoa.cpf}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="dataNascimento">
    <th mat-header-cell *matHeaderCellDef> Symbol </th>
    <td mat-cell *matCellDef="let pessoa"> {{pessoa.dataNascimento}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</mat-card>
